<div
    class="modal fade custom-modal"
    tabindex="-1"
    aria-labelledby="modal-parent-add"
    aria-hidden="true"
    id="modal-parent-update"
>
    <div class="modal-dialog modal-md">
        <div class="modal-content custom-modal-body">
            <!-- Header окна обновления данных родителя -->
            <div class="modal-header">
                <h5 class="modal-title">Обновление данных родителя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <!-- Форма обновления данных родителя -->
            <div class="modal-body">
                <form class="needs-validation" id="parent-update-form" novalidate>
                    <!-- Логин пользователя -->
                    <div class="form-group row mt-2 mb-2">
                        <label class="col-4 col-form-label" for="parent-update-form-login">Пользователь</label>
                        <div class="col-8">
                            <input class="form-control disabled-input" type="text" id="parent-update-form-login" disabled />
                        </div>
                    </div>
                    <!-- Поле выбора родителя -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="parent-update-form-status">Статус</label>
                        <select class="form-select" id="parent-update-form-status">
                            <option value="Мать">Мать</option>
                            <option value="Отец">Отец</option>
                            <option value="Отчим">Отчим</option>
                            <option value="Мачеха">Мачеха</option>
                            <option value="Брат">Брат</option>
                            <option value="Сестра">Сестра</option>
                        </select>
                    </div>
                    <!-- Поле ввода имени -->
                    <div class="form-group row mb-1">
                        <label class="col-4 col-form-label" for="parent-update-form-first-name">Имя</label>
                        <div class="col-8">
                            <input
                                class="form-control"
                                type="text"
                                id="parent-update-form-first-name"
                                value=""
                                placeholder="Введите имя"
                                required
                            />
                        </div>
                    </div>
                    <!-- Поле ввода фамилии -->
                    <div class="form-group row mb-1">
                        <label class="col-4 col-form-label" for="parent-update-form-second-name">Фамилия</label>
                        <div class="col-8">
                            <input
                                class="form-control"
                                type="text"
                                id="parent-update-form-second-name"
                                value=""
                                placeholder="Введите фамилию"
                                required
                            />
                        </div>
                    </div>
                    <!-- Поле ввода телефона -->
                    <div class="form-group row mb-1">
                        <label class="col-4 col-form-label" for="parent-update-form-phone">Телефон</label>
                        <div class="col-8">
                            <input
                                class="form-control"
                                type="text"
                                id="parent-update-form-phone"
                                value=""
                                placeholder="Введите телефон"
                                required
                            />
                        </div>
                    </div>
                    <!-- Поле ввода Telegram -->
                    <div class="form-group row mb-1">
                        <label class="col-4 col-form-label" for="parent-update-form-telegram">Telegram</label>
                        <div class="col-8">
                            <input
                                class="form-control"
                                type="text"
                                id="parent-update-form-telegram"
                                value=""
                                placeholder="Введите Telegram"
                                required
                            />
                        </div>
                    </div>
                    <!-- Поле ввода WhatsApp -->
                    <div class="form-group row mb-1">
                        <label class="col-4 col-form-label" for="parent-update-form-whatsapp">WhatsApp</label>
                        <div class="col-8">
                            <input
                                class="form-control"
                                type="text"
                                id="parent-update-form-whatsapp"
                                value=""
                                placeholder="Введите WhatsApp"
                                required
                            />
                        </div>
                    </div>
                    <!-- Поле ответа сервера -->
                    <hr/>

                    <div class="form-group row mt-2 mb-2 align-items-center">
                        <label class="col-3 col-form-label" for="parent-update-form-flash-msg"><strong>Feedback</strong></label>
                        <div class="col-9" id="parent-update-form-flash-msg"></div>
                    </div>

                    <hr />
                    <!-- Кнопка отправки формы -->
                    <div class="text-center">
                        <button type="button" class="btn profile-button" id="parent-update-form-button">
                            Применить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="ru" style="height: 100%">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300&family=Nunito:wght@500&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <div class="container-fluid" id="header">
        <div class="row" id="header-row">
            <!--Logo-->
            <div class="col-1" id="header-logo">
                <img src="/static/img/logo.png" alt="logo" id="logo">
            </div>
            <!-- Main menu -->
            <div class="col-8" id="header-main-menu">
                <div class="row text-center">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <a href="/"><strong>Главная</strong></a>
                    </div>
                    <div class="col-2">
                        <a href="/"><strong>Мое обучение</strong></a>
                    </div>
                    <div class="col-2">
                        <a href="/admin"><strong>Об обучении</strong></a>
                    </div>
                    <div class="col-2">
                        <a href="/"><strong>Отзывы</strong></a>
                    </div>
                </div>
            </div>
            <!--User space-->
            <div class="col-3" id="header-user">
                <div class="row">
                    <!--Username-->
                    <div class="col-9 text-end" id="header-user-name">
                        Никита Новосибирский
                    </div>
                    <!--Usermenu-->
                    <div class="col-2">
                        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                            <div class="dropdown text-end" id="header-user-dropdown">
                                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://github.com/mdo.png" alt="mdo" width="50" height="50" class="rounded-circle">
                                </a>
                                <ul class="dropdown-menu text-small">
                                    <li><h6 class="dropdown-header">Студент</h6></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/admin">Админ панель</a></li>
                                    <li><a class="dropdown-item" href="#">Личный кабинет</a></li>
                                    <li><a class="dropdown-item" href="#">Сменить пароль</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Выйти из профиля</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Content -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>


    <!-- Footer -->
    <div class="text-center" id="footer">
        <hr>
        <div class="container-fluid" id="footer-info">
            <div class="row" style="margin-top: 10px;">
                <div class="col-4 text-left mt-2 mb-2 text-muted">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#contact">
                        Контакты
                    </button>
                </div>
                <div class="col-4 text-center mt-2 mb-2 text-muted" style="margin-top: 100px;">
                    AxEsseNse &copy; 2024 My tutor
                </div>
                <div class="col-4 text-right mt-2 mb-2 text-muted">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#feedback">
                        Обратная связь
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>

<div
    class="modal fade"
    tabindex="-1"
    aria-labelledby="modal-lesson-add"
    aria-hidden="true"
    id="modal-lesson-add"
>
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <!-- Header окна создания нового профиля студента -->
            <div class="modal-header">
                <h5 class="modal-title">Создание урока</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <!-- Форма создания нового профиля студента -->
            <div class="modal-body">
                <form class="needs-validation" id="lesson-add-form" novalidate>
                    <!-- Поле выбора преподавателя -->
                    <div class="input-group mt-2 mb-2">
                        <label class="input-group-text" for="lesson-add-form-tutor">Преподаватель</label>
                        <select class="form-select" id="lesson-add-form-tutor">
                        </select>
                    </div>
                    <!-- Поле выбора студента -->
                    <div class="input-group mt-2 mb-2">
                        <label class="input-group-text" for="lesson-add-form-student">Студент</label>
                        <select class="form-select" id="lesson-add-form-student">
                        </select>
                    </div>
                    <!-- Поле выбора темы урока -->
                    <div class="input-group mt-2 mb-2">
                        <label class="input-group-text" for="lesson-add-form-theme">Тема</label>
                        <select class="form-select" id="lesson-add-form-theme">
                        </select>
                    </div>
                    <!-- Кнопка очистки формы -->
                    <div class="form-group text-end mb-3 mt-4">
                        <button
                            class="btn btn-sm btn-secondary"
                            type="button"
                            title="Очистить форму"
                            id="btn-add-lesson"
                            onclick="clearAddLessonForm()"
                        >
                            <i class="fa-solid fa-eraser fa-lg"></i>
                        </button>
                    </div>
                    <!-- Поле ввода даты урока -->
                    <div class="form-group row mb-1">
                        <label class="col-6 col-form-label" for="lesson-add-form-date">Дата урока</label>
                        <div class="col-6">
                            <input type="date" class="form-control" id="lesson-add-form-date" required />
                        </div>
                    </div>
                    <!-- Поле ввода времени урока -->
                    <div class="form-group row mb-1">
                        <label class="col-6 col-form-label" for="lesson-add-form-hour">Время урока</label>
                        <div class="col-3">
                            <select id="lesson-add-form-hour" class="form-control" required>
                                <option value="0" selected>00</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <select id="lesson-add-form-minute" class="form-control" required>
                                <option value="00" selected>00</option>
                                <option value="05">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="55">55</option>
                            </select>
                        </div>
                    </div>
                    <!-- Поле ответа сервера -->
                    <hr/>

                    <div class="form-group row mt-2 mb-2">
                        <label class="col-4 col-form-label" for="lesson-add-form-flash-msg"><strong>Feedback</strong></label>
                        <div class="col-8" id="lesson-add-form-flash-msg"></div>
                    </div>

                    <hr />
                    <!-- Кнопка отправки формы -->
                    <div class="text-center">
                        <button type="button" class="btn btn-dark btn-block" id="lesson-add-form-button">
                            Создать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

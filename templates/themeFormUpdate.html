<div
    class="modal fade bd-example-modal-lg"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal-theme-update"
    aria-hidden="true"
    id="modal-theme-update"
>
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <!-- Header окна изменения темы -->
            <div class="modal-header">
                <h5 class="modal-title">Изменить тему</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" id="theme-update-form" novalidate>
                    <!-- ID изменяемой темы -->
                    <div class="form-group row mb-3">
                        <label class="col-3 col-form-label" for="theme-update-form-id">ID</label>
                        <div class="col-9">
                            <input class="form-control" type="text" id="theme-update-form-id" value="" disabled />
                        </div>
                    </div><!-- Поле выбора профиля -->
                    <div class="input-group mb-1">
                        <label class="input-group-text" for="theme-update-form-exam">Профиль</label>
                        <select class="form-select" id="theme-update-form-exam">
                            <option value="1">ЕГЭ</option>
                            <option value="2">ОГЭ</option>
                        </select>
                    </div>
                    <!-- Поле ввода названия темы -->
                    <div class="form-group row mb-1">
                        <label class="col-3 col-form-label" for="theme-update-form-title">Название</label>
                        <div class="col-9">
                            <textarea
                                class="form-control"
                                id="theme-update-form-title"
                                style="height: 120px"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <!-- Поле ввода описания темы -->
                    <div class="form-group row mb-1">
                        <label class="col-3 col-form-label" for="theme-update-form-descr">Описание</label>
                        <div class="col-9">
                            <textarea
                                class="form-control"
                                id="theme-update-form-descr"
                                style="height: 330px"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <!-- Поле ответа сервера -->
                    <hr/>

                    <div class="form-group row mt-2 mb-2">
                        <label class="col-4 col-form-label" for="theme-update-form-flash-msg"><strong>Feedback</strong></label>
                        <div class="col-8" id="theme-update-form-flash-msg"></div>
                    </div>

                    <hr />
                    <!-- Кнопка отправки формы -->
                    <div class="text-center">
                        <button type="button" class="btn btn-dark btn-block" id="theme-update-form-button">
                            Изменить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
